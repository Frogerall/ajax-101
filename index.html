<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
   crossorigin="anonymous"
  />
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
   crossorigin="anonymous"
  ></script>
 </head>
 <body>
  <!-- Nav Section -->
  <nav class="navbar navbar-dark bg-dark">
   <a href="" class="navbar-brand m-3">AJAX</a>
  </nav>

  <!-- Button Section -->
  <div class="container mt-3">
   <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-primary mr-3">Text Data</button>
    <button class="btn btn-success mr-3">Json Data</button>
    <button class="btn btn-warning mr-3">Api Data</button>
   </div>
  </div>

  <!-- Card Section -->

  <div class="container mt-5">
   <div class="row">
    <div class="col">
     <div class="card text-center">
      <div class="card-header bg-primary fs-3 text-light">Text Data</div>
      <div class="text-data card-body"></div>
     </div>
    </div>
    <div class="col">
     <div class="card text-center">
      <div class="card-header bg-success fs-3 text-light">Json Data</div>
      <div class="text-json card-body"></div>
     </div>
    </div>
    <div class="col">
     <div class="card text-center">
      <div class="card-header bg-warning fs-3">Api Data</div>
      <div class="text-api card-body"></div>
     </div>
    </div>
   </div>
  </div>
 </body>
 <script src="app.js"></script>
</html>
